<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#apropos">À propos</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="accueil">
        <h1>Bienvenue sur mon portfolio</h1>
        <p>Je suis un développeur passionné.</p>
        <img src="https://via.placeholder.com/300" alt="Image de présentation">
    </section>
    
    <section class="parallax"></section>

    <section id="apropos">
        <h2>À propos de moi</h2>
        <p>Je m'appelle OLIVIER et j'apprends à créer des sites web avec HTML, CSS et JavaScript !</p>
    </section>

    <section id="contact">
        <h2>Contacte-moi</h2>
        <form>
            <input type="text" placeholder="Ton nom">
            <input type="email" placeholder="Ton email">
            <textarea placeholder="Ton message"></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 - MonPortfolio</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
