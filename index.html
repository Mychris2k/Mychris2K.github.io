<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boutique MyChris2K</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Bienvenue dans la boutique MyChris2K 🛍️</h1>
    <div id="panier">🛒 Panier (0)</div>
  </header>

  <main>
    <div class="produits">
      <div class="produit">
        <img src="https://via.placeholder.com/150" alt="Produit 1">
        <h2>T-shirt Stylé</h2>
        <p>25€</p>
        <button onclick="ajouterAuPanier('T-shirt Stylé', 25)">Ajouter</button>
      </div>
      <div class="produit">
        <img src="https://via.placeholder.com/150" alt="Produit 2">
        <h2>Casquette Mode</h2>
        <p>15€</p>
        <button onclick="ajouterAuPanier('Casquette Mode', 15)">Ajouter</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
